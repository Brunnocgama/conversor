<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>CodeClub Convert Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>

        <main>
            <label>
                converter <b>de</b>
                <select>
                    <option>R$ Real Brasileiro</option>

                </select>
            </label>

            <label >
                Converter <b>para</b>
                <select id="currency-select">
                    <option>US$ Dolar Americano</option>
                    <option>€ Euro</option>
                    <option> Bitcoin </option>

                </select>
            </label>

            <label >
                Valor
                <input id="input-real" type="text" placeholder="R$ 0,00">
            </label>

            <button id= "convert-button" type="button">Converter</button>

            <section>
                <div class="currancy-container">
                    <img src="./assets/brasil 2.png" alt="Brasil">
                    <p class="currancy-name">Real</p>
                    <p class="currancy-value" id="real-value-text">R$ 0,00</p>
                </div>

                <img class="arrow-img" src="./assets/Vector.png" alt="Seta=para=Baixo">

                <div class="currancy-container">
                    <img src="./assets/estados-unidos.png" id="currency-img" alt="Estados-unidos">
                    <p class="currancy-name" id="currancy-name">Dólar Americano</p>
                    <p class="currancy-value" id="currancy-value-text">US$ 0,00</p>
                </div>

            </section>
        </main>

    </div>

</body>
<script src="./scripts.js" > </script>

</html>
